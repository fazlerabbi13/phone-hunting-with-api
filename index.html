<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl">Phone Hunting</h1>
    </header>
    <main class="container mx-auto mt-10">
        <!-- input section -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-btn" type="text" placeholder="search here" class="input w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- card section -->
        <section>
            <div id="loading-spinner" class="text-center mt-40 my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


            </div>
            <!-- show all btn -->
            <div id="show-all-container" class="hidden text-center my-10">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>

        <!-- modal -->

        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-container">

                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="script/index.js"></script>
</body>

</html>
